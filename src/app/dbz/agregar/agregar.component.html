

<h3>Agragar <small> {{nuevo.nombre}} </small> </h3>
<hr>

<form (ngSubmit)="agregar(  )">
    <!--<input type="text" placeholder="Personaje" [value]="nuevo.nombre" (input)="cambiarNombre( $event )">-->

    <input 
        type="text" 
        placeholder="Personaje" 
        name="nombre" 
        [(ngModel)]="nuevo.nombre"
    >
    <input 
        type="number" 
        placeholder="poder" 
        name="poder"
        [(ngModel)]="nuevo.poder"
    >

    <button type="submit">
        Agregar
    </button>
</form>
